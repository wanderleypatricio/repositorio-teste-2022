<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora completa</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="palco">
            <h2>Calculadora</h2>
            <input type="text" name="vizualizador" id="vizualizador"/>
            <div class="botoes">
                <button class="btn btn-secondary" onclick="calcular(1)">1</button>
                <button class="btn btn-secondary" onclick="calcular(2)">2</button>
                <button class="btn btn-secondary" onclick="calcular(3)">3</button>
                <button class="btn btn-secondary" onclick="apagar()">AC</button>
                <button class="btn btn-secondary" onclick="calcular(4)">4</button>
                <button class="btn btn-secondary" onclick="calcular(5)">5</button>
                <button class="btn btn-secondary" onclick="calcular(6)">6</button>
                <button class="btn btn-secondary" onclick="calcular('/')">/</button>
                <button class="btn btn-secondary" onclick="calcular(7)">7</button>
                <button class="btn btn-secondary" onclick="calcular(8)">8</button>
                <button class="btn btn-secondary" onclick="calcular(9)">9</button>
                <button class="btn btn-secondary" onclick="calcular('x')">X</button>
                <button class="btn btn-secondary" onclick="calcular(0)">0</button>
                <button class="btn btn-secondary" onclick="calcular('+')">+</button>
                <button class="btn btn-secondary" onclick="calcular('-')">-</button>
                <button class="btn btn-secondary" onclick="resposta()">=</button>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
